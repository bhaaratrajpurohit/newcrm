        :root {
            --color-primary: #3B82F6;
            --color-primary-dark: #2563EB;
            --color-bg: #F8FAFC;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-bg);
            margin: 0;
            overflow-x: hidden;
        }

        .mesh-bg {
            position: relative;
            overflow: hidden;
        }

        .mesh-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            opacity: 0.1;
            pointer-events: none;
            background-image: radial-gradient(circle at 2px 2px, #334155 1px, transparent 0);
            background-size: 24px 24px;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #CBD5E1;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>

                        icons: { [name]: window.lucide.icons[name] },
                        attrs: { stroke: color, 'stroke-width': 2, width: size, height: size, class: className }
                    });

            const [tempBatch, setTempBatch] = useState({ name: '', leads: [] });

                if (!localStorage.getItem(STORAGE_KEYS.ACCOUNTS)) {

                    setBatches(JSON.parse(localStorage.getItem(STORAGE_KEYS.BATCHES) || '[]'));
                };
                refresh();
                const interval = setInterval(refresh, 5000);
                return () => clearInterval(interval);
            }, []);

            const saveWebhook = (url) => { setWebhook(url); localStorage.setItem(STORAGE_KEYS.WEBHOOK, url); };

                if (!webhook) return alert('CRITICAL: Webhook missing. Set it in Settings.');
                try {
                    const res = await fetch(webhook, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ leads: batch.leads, timestamp: new Date().toISOString() })
                    });

                        alert('TRANSMISSION SUCCESS: n8n active.');
                        const updated = batches.map(b => b.id === batch.id ? { ...b, status: 'sent' } : b);

                        setBatches(updated);
                    }

            };

                    const lines = ev.target.result.split('\n').filter(l => l.trim());
                    const leads = lines.slice(1).map(l => ({ email: l.split(',')[1] || l.split(',')[0] })).filter(l => l.email.includes('@'));
                    setTempBatch({ name: file.name, leads });
                    setShowImport(true);
                };
                reader.readAsText(file);
            };

            const commitImport = () => {
                const newBatches = [{ ...tempBatch, id: Date.now(), status: 'ready' }, ...batches];
                localStorage.setItem(STORAGE_KEYS.BATCHES, JSON.stringify(newBatches));
                setBatches(newBatches);
                setShowImport(false);
            };

                </button>
            );

                            </div>

                        </div>

                            <SidebarItem id="fleet" label="Fleet Registry" icon="Shield" />
                            <SidebarItem id="leads" label="Lead Center" icon="UserPlus" />
                            <SidebarItem id="stream" label="Activity Stream" icon="Activity" />
                            <SidebarItem id="settings" label="Settings" icon="Settings" />
                        </nav>
                    </aside>

                    <main className="flex-1 bg-white p-12 overflow-y-auto">

                                    {[
                                        { l: 'Sent Today', v: logs.length, c: '#3B82F6', i: 'Send' },

                                    ].map((m, i) => (

                                            </div>

                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-2">{m.l}</p>

                                        <input type="file" accept=".csv" onChange={onFile} className="hidden" />
                                    </label>

                                            </tr>
                                        </thead>

                                                <tr><td colSpan="4" className="py-32 text-center text-slate-300 font-black uppercase tracking-widest">Archive Empty</td></tr>

                                                batches.map((b, i) => (
                                                    <tr key={i} className="hover:bg-slate-50 transition-all border-b border-slate-50 last:border-0">
                                                        <td className="px-10 py-10 font-black text-slate-900 text-lg">{b.name}</td>
                                                        <td className="px-10 py-10 font-bold text-slate-400">{b.leads.length} Leads</td>
                                                        <td className="px-10 py-10">
                                                            <span className={`px-4 py-2 rounded-full text-[10px] font-black border ${b.status === 'sent' ? 'bg-green-50 text-green-600 border-green-100' : 'bg-blue-50 text-blue-600 border-blue-100'}`}>

                                                            </span>
                                                        </td>

                                                            <button onClick={() => handleSend(b)} className="px-8 py-4 bg-slate-900 text-white rounded-2xl font-black text-[11px] uppercase tracking-widest hover:scale-110 active:scale-95 transition-all shadow-xl">Initiate Sequence</button>
                                                        </td>
                                                    </tr>
                                                ))
                                            )}
                                        </tbody>
                                    </table>

                            </div>

                        {tab === 'settings' && (
                            <div className="animate-fade-in max-w-2xl">

                                    <div className="space-y-4">

                                <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="absolute inset-0 bg-slate-900/60 backdrop-blur-2xl" />
                                <motion.div initial={{ scale: 0.9, y: 20 }} animate={{ scale: 1, y: 0 }} className="relative bg-white rounded-[64px] w-full max-w-xl p-20 shadow-2xl border border-slate-100">
                                    <div className="w-20 h-20 bg-blue-600 rounded-[32px] flex items-center justify-center mb-10 shadow-2xl shadow-blue-200">
                                        <Icon name="Inbox" color="white" size={40} />
                                    </div>
                                    <h3 className="text-4xl font-black text-slate-900 tracking-tighter mb-6">Import Verified</h3>
                                    <p className="text-slate-400 font-bold text-sm uppercase tracking-widest mb-12">{tempBatch.leads.length} Target Signals Detected</p>
                                    <button onClick={commitImport} className="w-full h-24 bg-blue-600 text-white rounded-[32px] font-black uppercase tracking-widest text-sm shadow-2xl shadow-blue-200 hover:scale-105 active:scale-95 transition-all">Proceed to Launch</button>
                                    <button onClick={() => setShowImport(false)} className="w-full mt-6 text-slate-400 font-bold text-[10px] uppercase tracking-widest hover:text-red-500 transition-colors">Abort Mission</button>
                                </motion.div>
                            </div>
                        )}
                    </AnimatePresence>
                </div>
            );
        };

        // Render with simple error boundary check
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch (e) {
            document.body.innerHTML = `<div style="padding: 100px; text-align: center; font-family: sans-serif;"><h1>CORE ERROR</h1><p>${e.message}</p></div>`;
        }
    </script>
</body>

</html>
