<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColdFlow - Elite Outreach CRM</title>

    <!-- Link External Styles -->
    <link rel="stylesheet" href="elite-theme.css">

    <!-- CDNs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        #loader {
            position: fixed;
            inset: 0;
            background: #0F172A;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3B82F6;
            border-radius: 50%;
            animate: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
        <p
            style="color: #64748B; font-family: 'Inter', sans-serif; font-size: 10px; font-weight: 900; text-transform: uppercase; margin-top: 20px; letter-spacing: 2px;">
            Initializing Elite Engine...
        </p>
    </div>

    <div id="root"></div>

    <!-- Core CRM Logic & Data -->
    <script src="accounts-fleet.js"></script>
    <script type="text/babel" src="elite-app.js"></script>

    <script>
        // Remove loader when React takes over
        const observer = new MutationObserver(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 500);
                observer.disconnect();
            }
        });
        observer.observe(document.getElementById('root'), { childList: true });
    </script>
</body>

</html>
